<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --purple: #4B0082;
            --orange: #FF6B00;
            --light-bg: #F5F7FA;
            --white: #FFFFFF;
            --text-dark: #333333;
            --text-gray: #666666;
            --border-color: #E2E8F0;
        }

        body {
            background: var(--white);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: var(--purple);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            height: 40px;
        }

        .back-head {
            justify-content: left;
            align-items: center;
            padding-top: 25px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 25px;
            padding-left: 40px;
            font-size: 25px;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Form Card */
        .form-card {
            padding: 2rem;
        }

        .form-title {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
            text-align: center;
            padding: 1rem;
            background-color: var(--orange);
            color: var(--white);
            border-radius: 8px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        /* Inputs and Select */
        .form-input,
        .form-select,
        .file-upload {
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background-color: var(--white);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255,107,0,0.1);
        }

        /* Select Input */
        

        /* File Upload */
        

        .file-upload:hover {
            border-color: var(--orange);
        }

        .upload-icon {
            font-size: 1.5rem;
            color: var(--text-gray);
        }

        /* Submit Button */
        .submit-group {
            display: flex;
            /* ใช้ Flexbox */
            justify-content: center;
            /* จัดให้อยู่กึ่งกลางแนวนอน */
            align-items: center;
            /* จัดให้อยู่กึ่งกลางแนวตั้ง (ถ้าจำเป็น) */
            height: 100px;
            /* กำหนดความสูง (ตัวเลือกเพิ่มเติม) */
        }

        .submit-btn {
            padding: 10px 20px;
            /* เพิ่มขอบของปุ่ม */
            font-size: 16px;
            /* ขนาดข้อความ */
            background-color:var(--orange);
            /* สีพื้นหลัง */
            color: white;
            /* สีข้อความ */
            border: none;
            /* เอาเส้นขอบออก */
            border-radius: 25px;
            /* มุมมน */
            cursor: pointer;
            /* เปลี่ยนเมาส์เป็นลูกศร */
            transition: background-color 0.3s ease;
            /* เพิ่มเอฟเฟกต์เมื่อเลื่อนเมาส์ */
            width: 100px;
        }

        .submit-btn:hover {
            background-color: #E65100;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            color: var(--orange);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }

            .form-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="nu-logo.png" alt="Naresuan University" class="header-logo">
    </header>
    <!--เครื่องหมายย้อนกลับ-->
    <nav class="back-head">
        <i class="bi bi-chevron-left"></i>
        
    </nav>
    <!-- Main Content -->
    <main class="container">
        
        <!--ส่วนfromต่างๆ-->
        <div class="form-card">
            <h1 class="form-title">Job Application</h1>
            
            <form>
                <div class="form-group">
                    <label class="form-label">Title / ตำแหน่งชื่อ</label>
                    <input type="text" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">First Name/ชื่อจริง</label>
                    <input type="text" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Last Name/นามสกุล</label>
                    <input type="text" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Resume/เรซูเม่</label>
                    <div class="file-upload">
                        <span class="upload-icon">+</span>
                        <span>Upload your resume</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Field/สาขา</label>
                    <select class="form-select" required>
                        <option value="">Select field</option>
                        <option value="cs">วิทยาการคอมพิวเตอร์</option>
                        <option value="it">เทคโนโลยีสารสนเทศ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Year/ชั้นปี</label>
                    <select class="form-select" required>
                        <option value="">Select year</option>
                        <option value="1">ปี 1</option>
                        <option value="2">ปี 2</option>
                        <option value="3">ปี 3</option>
                        <option value="4">ปี 4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">GPAX/เกรดเฉลี่ย</label>
                    <input type="number" step="0.01" min="0" max="4" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">E-mail/อีเมล</label>
                    <input type="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone/เบอร์ติดต่อ</label>
                    <input type="tel" class="form-input" required>
                </div>
                <!--ปุ่มส่ง-->
                <div class="submit-group">
                    <button type="submit" class="submit-btn">Apply</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
